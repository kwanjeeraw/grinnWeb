    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header"><h3 class="text-right">Pair</h3></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                        <form class="form-horizontal" id="stepsform" action="paired.html">
                            <fieldset>
                                <div class="form-group">
                                    <label for="textInput" class="col-lg-2 control-label">Text input</label>
                                    <div class="col-lg-6">
                                        <textarea class="form-control" rows="5" id="textInput" name="textInput" placeholder="List of metabolites e.g. C00065" required></textarea>
                                        <span class="help-block">Separate each metabolite with a new line</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Search by</label>
                                    <div class="radio">
                                        <div class="col-lg-3">
                                            <label><input type="radio" name="searchBy" id="grinn" value="grinn" checked=""> Grinn ID</label><br>
                                            <label><input type="radio" name="searchBy" id="kegg" value="KEGG"> KEGG</label><br>
                                            <label><input type="radio" name="searchBy" id="pubchem" value="PubChem"> PubChem</label>
                                            <span class="help-block">e.g. KEGG:C00011, PubChem:3313</span>
                                        </div>
                                        <div class="col-lg-3">
                                            <label><input type="radio" name="searchBy" id="chebi" value="ChEBI"> ChEBI</label><br>
                                            <label><input type="radio" name="searchBy" id="inchi" value="InChI"> InChI</label>
                                        </div>
                                    </div>
                                </div><br>
                                <div class="form-group">
                                    <label for="select" class="col-lg-2 control-label">Map to</label>
                                    <div class="col-lg-6">
                                        <select multiple="multiple" class="form-control" id="mapto" name="mapto">
                                            <option value="Gene" selected="selected">Gene</option>
                                            <option value="Pathway" selected="selected">Pathway</option>
                                            <option value="Protein" selected="selected">Protein</option>
                                        </select>
                                        <span class="help-block">Press and hold down the Ctrl key, to select multiples node types</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="select" class="col-lg-2 control-label">Organism</label>
                                    <div class="col-lg-6">
                                      <select class="form-control" id="organism" name="organism">
                                        <option>Arabidopsis thaliana</option>
                                        <option>Candida albicans</option>
                                        <option selected=>Homo sapiens</option>
                                      </select>
                                    </div>
                                </div><br>

                                    <div class="col-lg-10 col-lg-offset-2">

                                    </div>
                                </div>
