<script>
var textInput = getURLVars('textInput');
var organism = getURLVars('organism');
var query;

$(function(){
    query = formatTextInput(textInput,organism);
console.log(query); 
    //invoke R    
    var req = ocpu.rpc("integrateNetwork", {txtInput: query[0], organism: query[1]}, function(object) {   
console.log(object);
        //convert to JSON object
        var jnode = JSON.parse('['+object.nodes+']');  
        var jedge = JSON.parse('['+object.edges+']');
        formatEdgeColor(jedge);
        
        //rendering network by cytoscape js
        if (jnode.length>0) {
            //cy js
            $('#cy').cytoscape({
              style: cytoscape.stylesheet()
                .selector('node')
                  .css({
                    'content': 'data(name)',
                    'text-valign': 'center',
                    'color': 'white',
                    'text-outline-width': 0.5,
                    'text-outline-color': '#888',
                    'font-size': 5,
                    'width': 'mapData(5, 0, 10, 20, 50)',
                    'height': 'mapData(5, 0, 10, 20, 50)'
                  })
                .selector('edge')
                  .css({
                    'target-arrow-shape': 'none',
                    'line-color': 'data(relcolor)',
                    'width': 0.5
                  })
                .selector(':selected')
                  .css({
                    'background-color': 'black',
                    'line-color': 'black'
                  })
                .selector('.faded')
                  .css({
                    'opacity': 0.25,
                    'text-opacity': 0                    
                  }),
                elements: {
                  nodes:jnode,
                  edges:jedge
                  },   
                layout: {
                  name: 'cose',
                  padding: 5
                },
           
                // on graph initial layout done (could be async depending on layout...)
                ready: function(){
                    //default cytoscapejs
                    window.cy = this;
                    cy.elements().unselectify();
                    cy.on('tap', 'node', function(e){
                      var node = e.cyTarget; 
                      var neighborhood = node.neighborhood().add(node);
                      
                      cy.elements().addClass('faded');
                      neighborhood.removeClass('faded');
                    });
                    cy.on('tap', function(e){
                      if( e.cyTarget === cy ){
                        cy.elements().removeClass('faded');
                      }
                    });
                    //add-on functions
                    cy.on('cxttap', 'node', function(e){
                        window.open( this.data('href') );
                    });
                    $("#imgFile").click(function(e) {
                        var pngData = cy.png();
                        cy.$("#j").position({ x: 100, y: 100});
                        generateFileLink(pngData,"network.png");
                    });
                    $("#tabFile").click(function(e) {
                        var nwData = cy.json().elements;
                        var nodesData = nwData.nodes;
                        var edgesData = nwData.edges;
                        var ndata = dataToTAB(nodesData, edgesData);
                    });
                }//ready function
            });// cy js
        }
        else{
            $('#cy').html('No relationship found');
        }
    });//end invoke R
    
//after optimize, no need    
var req = ocpu.call("integrateNetwork", {txtInput: query[0], organism: query[1]}, function(session) {
    //retrieve session console (stdout) async
    session.getConsole(function(outtxt){
        console.log(outtxt);
    });
});//end no need

});

</script>
